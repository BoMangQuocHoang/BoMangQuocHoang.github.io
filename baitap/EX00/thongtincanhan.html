<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang Thông Tin Cá Nhân</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .profile-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      padding: 20px;
      text-align: center;
    }
    .profile-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }
    .profile-card h1 {
      margin: 0;
      font-size: 24px;
      color: #333;
    }
    .profile-card p {
      margin: 5px 0;
      color: #777;
    }
    .profile-card .btn {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-top: 15px;
    }
    .profile-card .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <img src="https://via.placeholder.com/100" alt="Ảnh đại diện">
    <h1>Nguyễn Văn A</h1>
    <p>Web Developer</p>
    <p>Email: nguyenvana@example.com</p>
    <p>Địa chỉ: Nha Trang, Khánh Hòa</p>
    <a href="mailto:nguyenvana@example.com" class="btn">Liên hệ</a>
  </div>

</body>
</html>
